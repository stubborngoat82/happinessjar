<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happiness Jar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        .affirmation-display {
            margin-top: 20px;
            font-size: 24px;
            color: #4A90E2;
        }
    </style>
</head>
<body>
    <h2>My Happiness Jar</h2>
    <input type="text" id="affirmation-input" placeholder="Write your affirmation here..." />
    <button id="save-affirmation">Save Affirmation</button>
    <button id="show-affirmation">Show Random Affirmation</button>
    <div class="affirmation-display" id="affirmation-display"></div>

    <script src="script.js"></script>
</body>
</html>
